<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PART 1</title>
</head>
<body>
        <!-- ID -->
        <p id="one"> <span> Hello World </span></p>

        <!-- class -->
        <ul>
            <li class="tech">one</li>
            <li class="tech">two</li>
            <li class="tech">three</li>
        </ul>

        <!-- tagname -->
            <h2>hellp</h2>
            <h2>goodmorning</h2>
            <h2>raj</h2>


        <!-- Query selector -->
        <h4>hello</h4>
        <h4 class="namastey" >namastey</h4>
        <h4 id="goodmorning" >goodmorning</h4>


        <script>

                // id name

            let var1 = document.getElementById("one");
            console.log(var1.innerText);
            // console.log(var1.innerHTML);

                    // class name
            let var2 = document.getElementsByClassName("tech");
            console.log(var2[2].innerText);
            var2[1].innerText="Nodejs";

                    // tagname

            let var3 = document.getElementsByTagName("h2");
            console.log(var3[1].innerText);
            var3[2].innerText="ravi";
            var3[2].style.color="blue";
            // var3[2].style.backgroundColor="orange";


                    // query selector
            let var4 = document.querySelector(".namastey");
            console.log(var4);

            // var4.className="how r u";

            // var4.classList="hello hello heeee";

            var4.setAttribute("title","raj");

        </script>

</body>
</html>
